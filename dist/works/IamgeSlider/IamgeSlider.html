<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Full screen image slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       
        <div class="slider">
            <img src="img/5.jpg" id="lastClone">
            <img src="img/1.jpg" >
            <img src="img/2.jpg" >
            <img src="img/3.jpg" >
            <img src="img/4.jpg" >
            <img src="img/5.jpg" >
            <img src="img/1.jpg" id="firstClone">
        </div>
        <button id="prevBtn" class="btn"><img src="img/left.png" ></button>
        <button id ="nextBtn" class="btn"><img src="img/right.png"></button>
        <!-- end of slider -->
    </div> 
    <!-- end of container -->

     

    <script src="ImageSlider.js"></script>
</body>
</html>
